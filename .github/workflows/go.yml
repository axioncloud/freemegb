name: Go
on: 
  push:
    tags: 
      - v*
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Install GTK+ development dependencies
      run: apt-get install libgtk-3-dev libcairo2-dev libglib2.0-dev

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: go-crossbuild
      uses: izumin5210/action-go-crossbuild@v1.0.0
      with:
        # An application name
        name: freemegb # optional, default is 
        # Space or comma separated list of GOARCH
        arch: i386 # optional, default is amd64
        # Path to destination directory of built binaries
        dest: ./dist # optional, default is ./dist
        # `-ldflags` to pass to go build
        ldflags: '' # optional, default is 
        # `-tags` to pass to go build
        tags: '' # optional, default is 
        # Space or comma separated list of GOOS
        os: linux # optional, default is darwin,linux,windows
        # Build target package
        package: . # optional, default is .
        # Version of github.com/Songmu/goxz
        goxz-version: v0.4.1 # optional, default is v0.4.1
